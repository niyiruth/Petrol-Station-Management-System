<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Station Management System - Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #004c4c, #009688);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #004c4c;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
        }

        /* Header */
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 30px;
            font-size: 36px;
        }

        /* Table Styling */
        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .table thead {
            background-color: #004c4c;
            color: white;
        }

        .table thead a {
            text-decoration: none;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #004c4c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #003636;
        }

        .btn-danger {
            background-color: #e53935;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c62828;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 15px;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .table td:before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Petrol Station Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}" th:text="#{logout}">Logout</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${#locale.language == 'en' ? 'English' : #locale.language == 'rw' ? 'Kinyarwanda' : 'Français'}"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=rw)}">Kinyarwanda</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=fr)}">Français</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="#{registered_employees}">Registered Employees</h1>
    <div th:if="${messageError}">
        <div class="alert alert-danger" th:text="${messageError}"></div>
    </div>
    <div th:if="${messageSuccess}">
        <div class="alert alert-success" th:text="${messageSuccess}"></div>
    </div>
    <div class="table-container">
        <form th:action="@{/employees}" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" name="search" th:value="${search}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <table class="table table-hover">
            <thead>
            <tr>
                <th><a th:href="@{/employees(sort='firstName', dir=${sortField == 'firstName' ? reverseSortDir : 'asc'})}">First Name</a></th>
                <th><a th:href="@{/employees(sort='lastName', dir=${sortField == 'lastName' ? reverseSortDir : 'asc'})}">Last Name</a></th>
                <th><a th:href="@{/employees(sort='email', dir=${sortField == 'email' ? reverseSortDir : 'asc'})}">Email</a></th>
                <th><a th:href="@{/employees(sort='role', dir=${sortField == 'role' ? reverseSortDir : 'asc'})}">Role</a></th>
                <th><a th:href="@{/employees(sort='phoneNumber', dir=${sortField == 'phoneNumber' ? reverseSortDir : 'asc'})}">Phone Number</a></th>
                <th><a th:href="@{/employees(sort='dateOfBirth', dir=${sortField == 'dateOfBirth' ? reverseSortDir : 'asc'})}">Date of Birth</a></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.role}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${#temporals.format(employee.dateOfBirth, 'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/employees(page=${currentPage - 1}, size=${size}, sort=${sortField}, dir=${sortDir}, search=${search})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/employees(page=${i}, size=${size}, sort=${sortField}, dir=${sortDir}, search=${search})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/employees(page=${currentPage + 1}, size=${size}, sort=${sortField}, dir=${sortDir}, search=${search})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
