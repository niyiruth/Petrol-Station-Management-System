<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETROL STATION MANAGEMENT SYSTEM - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #1a472a, #2d8659);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .card-header {
            text-align: center;
            background-color: #1a472a;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .logo-container {
            background-color: #ffffff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
        }

        .logo-container i {
            font-size: 40px;
            color: #1a472a;
        }

        .card-body {
            padding: 30px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-top: 5px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #1a472a;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #1a472a;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #143d23;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #1a472a;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Alert Styling */
        .alert {
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">

            <!-- Error and Success Alerts -->
            <div th:if="${messageError}">
                <div class="alert alert-danger" th:text="${messageError}"></div>
            </div>

            <div th:if="${messageSuccess}">
                <div class="alert alert-success" th:text="${messageSuccess}"></div>
            </div>

            <!-- Forgot Password Form Card -->
            <div class="card">
                <div class="card-header">
                    <div class="logo-container">
                        <i class="fas fa-gas-pump"></i>
                    </div>
                    Forgot Password?
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/forgot-password}">
                        <!-- Email Field -->
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Enter your email address" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary">
                                Reset Password
                            </button>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center">
                            <a th:href="@{/login}" class="login-link">
                                <i class="fas fa-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
