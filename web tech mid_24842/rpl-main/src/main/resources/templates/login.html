<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Station Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #1a4731, #2f855a);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }

        .card-header {
            text-align: center;
            background-color: #1a4731;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 40px;
            color: #1a4731;
            margin-bottom: 10px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            padding: 12px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2f855a;
        }

        .form-label {
            color: #1a4731;
            font-weight: 500;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #2f855a;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background-color: #1a4731;
        }

        /* Links Styling */
        .register-link, .forgot-password-link {
            color: #2f855a;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover, .forgot-password-link:hover {
            color: #1a4731;
            text-decoration: underline;
        }

        /* Alert Styling */
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Error and Logout Alerts -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <!-- Login Form Card -->
            <div class="card">
                <div class="card-header">
                    Petrol Station Management System
                </div>
                <div class="card-body">
                    <div class="logo-container">
                        <div class="logo">â›½</div>
                    </div>
                    <form method="post" role="form" th:action="@{/login}">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" required />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <!-- Register Link -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Not registered yet?</span>
                            <a th:href="@{/register}" class="register-link">Create an account</a>
                        </div>

                        <div class="text-center">
                            <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
